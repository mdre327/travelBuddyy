<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Personalized Travel Support</title>
    <meta name="description" content="Get in touch for personalized travel support, booking inquiries, and expert travel advice.">
    <meta name="keywords" content="contact us, travel support, booking inquiries, customer service, travel advice, personalized travel services, trip planning assistance, travel consultation">

    
  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css//contactus.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <main class="main">
            <div class="hero" style="background-image: url(./assets/images/hero-banner.jpg);">
                <section class="ftco-section">
                    <div class="container">
                        <div class="row justify-content-center position-TOP">
                            <div class="col-md-12">
                                <div class="wrapper">
                                    <div class="row no-gutters">
                                        <div class="col-lg-6">
                                            <div class="contact-wrap w-100 p-md-5 p-4 paddint-top">
                                                <h3>Contact us</h3>
                                                <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                                                <div id="form-message-warning" class="mb-4"></div>
                                                <div id="form-message-success" class="mb-4">
                                                    Your message was sent, thank you!
                                                </div>
                                                <div class="row mb-4">
                                                    <div class="col-md-4">
                                                        <div class="dbox w-100 d-flex align-items-start">
                                                            <div class="text">
                                                                <p><span>Address:</span> Saida kadal,1111233</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="dbox w-100 d-flex align-items-start">
                                                            <div class="text">
                                                                <p><span>Email:</span> <a href="mailto:info@yoursite.com">Info@intoparadise.in</a></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="dbox w-100 d-flex align-items-start">
                                                            <div class="text">
                                                                <p><span>Phone:</span> <a href="tel://1234567920">9906474686</a></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <form class="contactForm" method="POST">
                                                    <div class="cly-form__flex-wrapper">
                                                        <div class="form__row">
                                                            <div class="form__input">
                                                                <label class="form__label" for="names">Name*</label>
                                                                <input type="text" required name="names" class="form__inputField" id="cont-name" placeholder="Your Name" />
                                                            </div>
                                                            <div class="form__input">
                                                                <label class="form__label" for="email">Email*</label>
                                                                <input type="email" required name="email" class="form__inputField" id="cont-email" placeholder="Your Email" />
                                                            </div>
                                                        </div>
                                                        <div class="form__row">
                                                            <div class="form__input">
                                                                <label class="form__label" for="phone">Phone*</label>
                                                                <input type="text" pattern="[789][0-9]{9}" maxlength="10" required name="phone" id="cont-phone" class="form__inputField" placeholder="Your Mobile Number" />
                                                            </div>
                                                            <div class="form__input">
                                                                <label class="form__label" for="from">Expected Date of Travel*</label>
                                                                <input type="date" min="" required class="form__inputField" placeholder="Your place" name="from" id="cont-date" />
                                                            </div>
                                                        </div>
                                                        <div class="form__row">
                                                            <div class="">
                                                                <label class="form__label" for="msg">Message*</label>
                                                                <textarea required class="form__inputField" rows="4" cols="50" name="msg" id="cont-message" placeholder="Enter Your Message"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form__row">
                                                            <span class="form__error" id="error"></span>
                                                        </div>
                                                        <div class="form__row form--flex-end">
                                                            <button type="submit" name="btn" class="button" id="contact-page-sbmt-btn">Submit</button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <div class="w-100 social-media mt-5">
                                                    <h3>Follow us here</h3>
                                                    <p>
                                                        <a href="#">Facebook</a>
                                                        <a href="#">Twitter</a>
                                                        <a href="#">Instagram</a>
                                                        <a href="#">Dribbble</a>
                                                    </p>
    
    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 d-flex align-items-stretch">
                                            <div class="info-wrap w-100 p-5 img" style="background-image: url(./assets/images/packege-2.jpg);">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
